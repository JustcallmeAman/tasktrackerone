<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Employee Deletion</title>
</head>
<body>
<h1> Are you sure you want to delete this task?</h1>
<h1 th:text="${employee.getUsername()}"></h1>
<form th:action="@{deleteemployee}" method='POST'>
    <input type="hidden" th:value="${employee.getId()}" name="id" />
    <button>Delete</button>
</form>
<a th:href="@{employees}">Cancel</a>
</body>
</html>
