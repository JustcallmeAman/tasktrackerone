<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>COMPLETIONS</title>
</head>
<body>
<div>
    <a href="../manager" class="btn btn-outline-dark" style="margin:2%">back to dashboard</a>
    <h2 align="center">COMPLETIONS</h2>
    <br>
    <div class="d-flex justify-content-center" style="padding:2%">
        <table class="table table-striped">
            <tr th:align="center" class="thead-light">
                <th>Task</th>
                <th>Done by</th>
                <th>Completion time </th>
                <th></th>
            </tr>
            <th:block th:each="wrapper : ${wrappers}">
                <tr th:align="center">
                    <td th:text="${wrapper.getTask().getName()}"></td>
                    <td th:text="${wrapper.getEmployee().getUsername()}"></td>
                    <td th:text="${#temporals.format(wrapper.getCompletion().getTime(), 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
