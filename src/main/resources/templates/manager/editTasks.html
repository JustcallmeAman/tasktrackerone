<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit tasks</title>
</head>
<body>
<a th:href="@{addtask}">Create a new task</a>
<table>
    <tr>
        <th>NAME</th>
        <th>EDIT TASK</th>
        <th>DELETE TASK</th>
    </tr>
    <th:block th:each="task : ${taskList}">
        <tr>
            <td th:text="${task.getName()}"></td>
            <td>
                <form th:align="right" th:action="@{edittask}" th:object="${task}" method="post">
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input type="hidden" th:value="*{name}" name="name" />
                    <input type="hidden" th:value="*{description}" name="description" />
                    <button type="submit" class="btn btn-secondary">edit task</button>
                </form>
            </td>
            <td>
                <form th:align="right" th:action="@{confirmTaskEnableDisable}" th:object="${task}" method="post">
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input type="hidden" th:value="*{name}" name="name" />
                    <button type="submit" class="btn btn-secondary">Enable/Disable task</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<a href="../manager">back to dashboard</a>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
