<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit tasks</title>
</head>
<body>
<a th:href="@{addtask}">Create a new task</a>
<table>
    <tr>
        <th>NAME</th>
        <th>EDIT TASK</th>
        <th>DELETE TASK</th>
    </tr>
    <th:block th:each="task : ${taskList}">
        <tr>
            <td th:text="${task.getName()}"></td>
            <td>
                <form th:align="right" th:action="@{edittask}" th:object="${task}" method="post">
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input type="hidden" th:value="*{name}" name="name" />
                    <input type="hidden" th:value="*{description}" name="description" />
                    <button type="submit" class="btn btn-secondary">edit task</button>
                </form>
            </td>
            <td>
                <form th:align="right" th:action="@{confirmTaskDeletion}" th:object="${task}" method="post">
                    <input type="hidden" th:value="*{id}" name="id" />
                    <input type="hidden" th:value="*{name}" name="name" />
                    <button type="submit" class="btn btn-secondary">delete task</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<a href="manager">back to dashboard</a>

</body>
</html>
