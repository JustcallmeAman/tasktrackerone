<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SUBMIT COMPLETION</title>

</head>
<body>

<br><br>

<div class="container">
    <div class="card card-container-lg">
        <h2 align="center">SUBMIT COMPLETION</h2>
        <br>
        <form th:action="@{submitcompletion}" th:object="${completion}" method='POST'>

            <div class="form-group">
                <label for="comment">comment </label>
                <input type="text" id="comment" class="form-control" th:field="*{comment}" />
            </div>

            <div class="form-group">
                <select th:field="*{employeeUsername}">
                    <option th:each="i : ${usernames}" th:value="${i}" th:text="${i}">
                    </option>
                </select>
            </div>


            <input type="hidden" th:value="${task.getId()}" name="taskId" />

            <div>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="btn btn-secondary" th:href="@{viewtasks}">Cancel</a>
                <br>
            </div>
            <div >


            </div>
        </form>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
