<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta content="charset=UTF-8" />
    <title>Tasks</title>
</head>
<body>
    <div>
        <h2 align="center">TASKS</h2>
        <br>
        <table>
            <tr>
                <th>NAME</th>
                <th>LAST DONE</th>
                <th>NEXT DEADLINE</th>
                <th>ADD COMPLETION</th>
                <th></th>
            </tr>
            <th:block th:each="task : ${taskList}">
                <tr>
                    <td th:text="${task.getName()}"></td>
                    <td th:text="${task.getLastDone()}"></td>
                    <td th:text="${task.getNextDeadline()}"></td>
                    <td>
                        <form th:align="right" th:action="@{addcompletion}" th:object="${task}" method="post">
                            <input type="hidden" th:value="*{id}" name="id" />
                            <input type="hidden" th:value="*{name}" name="name" />
                            <input type="hidden" th:value="*{description}" name="description" />
                            <button type="submit" class="btn btn-secondary">completed</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </table>
    </div>
</body>
</html>
