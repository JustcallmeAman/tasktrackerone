<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${task.getName()}"> : Please enter deadlines:</p>
    <form th:action="@{addtaskdeadlines}" th:object="${task}" method='POST'>
        <div class="form-group">
            <label for="name">Deadlines: once every </label>
            <input type="text" id="name" class="form-control" th:field="*{name}" />
        </div>
        <div>
            <br>
            <center><button class="btn btn-lg btn-primary btn-signin" type="submit">Submit</button></center>
            <br>
        </div>
        <div >
            <center>
                <a th:href="@{/admin/dashboard}">Cancel</a>
            </center>

        </div>
    </form>
</body>
</html>
